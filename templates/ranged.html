<!-- templates/magic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranged Weapons</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Ranged Weapons</h1>
    <ul class="weapon-list">
      {% for weapon in weapons %}
        <li>
          <a href="{{ url_for('weapon', weapon_name=weapon[1]) }}" class="weapon-link">
            <img 
              src="{{ url_for('static', filename='images/ranged/' ~ weapon[0]) }}" 
              alt="{{ weapon[1] }}" 
              class="weapon-image"
              width="100"
              height="100"
            >
          </a>
          <span>{{ weapon[1] }}</span>
        </li>
      {% endfor %}
    </ul>
    <a href="/" class="weapon-button">Back to Home</a>
  </div>
</body>
</html>
