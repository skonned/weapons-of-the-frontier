<!-- templates/ranged.html -->
{% extends "layout.html" %}
{% block title %}{{ weapon_name }}{% endblock %}
{% block content %}
  <div class="container">
    <h1>Ranged Weapons</h1>
    <ul class="weapon-list">
      {% for weapon in weapons %}
        <li>
          <a href="{{ url_for('weapon', weapon_name=weapon[1].replace(' ', '_')) }}" class="weapon-link">
            <img 
              src="{{ url_for('static', filename='images/ranged/' ~ weapon[0]) }}" 
              alt="{{ weapon[1] }}" 
              class="weapon-image"
              width="100"
              height="100"
            >
          </a>
          <span>{{ weapon[1] }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
